<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="master.css">
    <!-- P5.js  -->
    <script src="p5.js" type="text/javascript"></script>
    <!-- semantic ui css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" />
   <!-- semantic ui js -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw==" crossorigin="anonymous"></script>
    <script src="sketch.js" type="text/javascript"></script>
    
    <title>Document</title>
</head>
<body>
    
    <div class="ui container">
        <h1>Search Something...</h1>
        <input id="userinput" value="">
        <!-- colors section -->
        <div class="ui segment">
            <div class="ui equal column grid">
                <div class="row">
                    <div class="column">
                        <button class="circular ui massive icon red button"></button>
                    </div>
                    <div class="column">
                        <button class="circular ui massive icon orange button"></button>
                    </div>
                    <div class="column">
                        <button class="circular ui massive icon yellow button"></button>
                    </div>
                    <div class="column">
                        <button class="circular ui massive icon green button"></button>
                    </div>
                    <div class="column">
                        <button class="circular ui massive icon blue button"></button>
                    </div>
                    <div class="column">
                        <button class="circular ui massive icon white button"></button>
                    </div>
                    <div class="column">
                        <button class="circular ui massive icon black button"></button>
                    </div>
                    <div class="column">
                        <button class="circular ui massive icon violet button"></button>
                    </div>
                    <div class="column">
                        <button class="circular ui massive icon pink button"></button>
                    </div>
                </div>
                
            </div>
        </div>

    </div>
</body>
</html>
